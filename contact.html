<main>
    <div id="map">
	 
        <h2>Ready to get started? Contact us today.</h2> 
        <h4>1466,Exmouth Street,sarnia</h4> 
        
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2918.7008682549817!2d-82.34607599999997!3d42.98457450000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88258377ce949e77%3A0x934447866e995979!2s1466%20Exmouth%20St%2C%20Sarnia%2C%20ON%20N7S%203X9!5e0!3m2!1sen!2sca!4v1701939756937!5m2!1sen!2sca" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></div>

    <form action="#" method="post">
        <fieldset>
            <legend>Contact Information</legend>

            <ol>
                <li>
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" name="fullName" required>
                </li>

                <li>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </li>

                <li>
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" placeholder="123-456-7890">
                </li>
            </ol>
            <button type="submit">Submit</button>

        </fieldset>

        <fieldset>
            <legend>Message</legend>

            <ol>
                <li>
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required>
                </li>

                <li>
                    <label for="message"> Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </li>
            </ol>
        </fieldset>

        <fieldset>
            <legend>Additional Information</legend>

            <ol>
                <li>
                    <label>Preferred Contact Method:</label>
                    <input type="radio" id="contactMethodEmail" name="contactMethod" value="email" checked>
                    <label for="contactMethodEmail">Email</label>

                    <input type="radio" id="contactMethodPhone" name="contactMethod" value="phone">
                    <label for="contactMethodPhone">Phone</label>
                </li>

                <li>
                    <label for="inquiryType">Inquiry Type:</label>
                    <select id="inquiryType" name="inquiryType">
                        <option value="general">General Inquiry</option>
                        <option value="wholesale">Wholesale Inquiry</option>
                        <option value="customOrder">Custom Order Request</option>
                    </select>
                </li>

            </ol>
        </fieldset>

        <button type="submit">Submit Request</button>
        <button type="reset">Reset Form</button>
    </form>
